<script>
    document.getElementById('surveyForm7').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    var checkboxes = document.querySelectorAll('input[name="ch7"]:checked');
    
    var selectedOptions = [];
    
    checkboxes.forEach(function(checkbox) {
        selectedOptions.push(checkbox.value);
    });
    
    localStorage.setItem('question7', JSON.stringify(selectedOptions));
    
});
