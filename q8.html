    <script>
        document.getElementById('surveyForm8').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var checkboxes = document.querySelectorAll('input[name="ch8"]:checked');
            
            var selectedOptions = [];
            
            checkboxes.forEach(function(checkbox) {
                selectedOptions.push(checkbox.value);
            });
            
            localStorage.setItem('', JSON.stringify(selectedOptions));
        });
